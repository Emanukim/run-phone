<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Website Design Using HTML and CSS</title>
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="./images/logo.jpeg" alt="logo-image" class="">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#" class="">Home</a></li>
                    <li><a href="#" class="">Phone</a></li>
                    <li><a href="#" class="">Accessories</a></li>
                    <li><a href="#" class="">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <img src="./images/phone.jpeg" alt="mobile photo" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="./images/camera.jpg" alt="camera">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="./images/processor.jpeg" alt="processor"><div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="./images/display.png" alt="display"><div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="./images/battery.jpeg" alt="battery"><div>
                        <h1>Battery Life</h1>
                        <p>5000mAh, 720Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="./images/arrow.png" alt="arrow-up"  id="upBtn">
            <h3>Features</h3>
            <img src="./images/arrow.png" alt="arrow-down"  id="downBtn">
        </div>
    </div>
   
</body>
</html>
