<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Website Design Using HTML and CSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="./images/logo.jpeg" alt="logo-image" class="">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#" class="">Home</a></li>
                    <li><a href="#" class="">Phone</a></li>
                    <li><a href="#" class="">Accessories</a></li>
                    <li><a href="#" class="">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay">

            </div>
            <img src="./images/phone.jpeg" alt="mobile-photo" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <i class="fa-solid fa-camera camera"></i>
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <i class="fa-solid fa-microchip processor"></i>
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <i class="fa-solid fa-display display"></i>
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <i class="fa-solid fa-battery-full battery"></i>
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000mAh, 720Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="./images/arrow.png" alt="arrow-up"  id="upBtn">
            <h3>Features</h3>
            <img src="./images/arrow.png" alt="arrow-down"  id="downBtn">
        </div>
    </div>
    <script>
        let circle =document.getElementById("circle");
        let upBtn =document.getElementById("upBtn");
        let downBtn =document.getElementById("downBtn");

        let rotateValue = circle.style.transform;
        let rotateSum;

        upBtn.onclick = function(){
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum
        } 

        downBtn.onclick = function(){
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum
        } 
    </script>
</body>
</html>
